<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-In</title>
    
</head>
<body>
    <link rel="stylesheet" href="styles.css">

    <div class="sign">
        <h1>Sign Up</h1>
        <form>
            <input type="text" placeholder="Name" name="Name" class="box">
            <input type="number" placeholder="Phonenumber" name="Phonenumber" class="box">
            <input type="email" placeholder="email" name="email" class="box">
            <input type="text" placeholder="state" name="state" class="box">
            <input type="text" placeholder="City" name="City" class="box">
            <input type="password" placeholder="Password" name="Password" class="box">
            <input type="reset" value="reset" class="btn">
            <input type="submit" onclick="alert('Welcome to Jobs&You, you have successfully signed-In')" value="sign-In" class="btn">
        </form>
<br>
<br>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to the terms & policy</label>
        </div>
    </div>
</body>
</html>
